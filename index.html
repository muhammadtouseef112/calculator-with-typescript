<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&family=Cinzel:wght@400..900&family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Ga+Maamli&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lilita+One&family=Pacifico&family=Podkova:wght@400..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1>Calculator With Typescript</h1>

    <label for="num1"> <h3>Number 1</h3> </label>
    <input type="number" id="num1" / placeholder="Enter first number">
    <br />
    <label for="num2"><h3>Number 2</h3></label>
    <input type="number" id="num2"  placeholder="Enter second number"/>

    <br /><br />

    <button id="add" class="button">+</button>
    <button id="subtract" class="button">-</button>
    <button id="multiply" class="button">x</button>
    <button id="divide" class="button">/</button>

    <h3 id="result">Result
    </h3>
  </body>
</html>
